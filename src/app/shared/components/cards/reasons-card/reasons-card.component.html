<div class="max-w-sm p-6 bg-gradient-to-r from-[#1a1f3c] to-[#201222] rounded-lg shadow relative"
    style="width: 335px; height: 250px;">
    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{title}}</h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{info}}</p>
    <div class="absolute bottom-0 right-0 flex items-center justify-center mb-4 mr-4 w-24">
        <img [src]="icon">
    </div>
</div>
