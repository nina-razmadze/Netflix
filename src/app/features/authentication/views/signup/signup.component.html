<section class="bg-image-section relative ">
    <app-success-alert *ngIf="submitted"></app-success-alert>
    <app-header></app-header>
    <div class=" flex flex-col items-center justify-center px-6 py-8 mx-auto 
    my-24 lg:py-0 b-24">
        <div class="w-full bg-opacity-80 rounded-lg shadow md:mt-0 sm:max-w-lg xl:p-0 relative">
            <div class="bg-white absolute inset-0 opacity-80 rounded-lg"></div>
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 relative z-10  mx-6">
                <h1 class="2xl:text-4xl  leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
                    Sing up to start your free month
                </h1>
                <p class="text-black pb-4 ">Enter your password and you'll be watching in no time.
                </p>
                <b class="text-black">Create your account.</b>



                <form class="space-y-4 md:space-y-6" #f="ngForm" (ngSubmit)="onSubmit()">
                    <div>
                        <p class="text-ml">Email</p>
                        <p>{{userEmail}}</p>
                        <!-- <input type="email" name="email" id="email" placeholder="Email or Phone Number"
                            class=" sm:text-sm border border-black  block w-full p-4 bg-white text-gray-700"
                            [ngStyle]="{'border-color': email.touched ? (email.valid ? 'green' : 'red') : 'black'}"
                            ngModel required email #email="ngModel">
                        <span class="text-red-700" *ngIf="!email.valid && email.touched">Please enter valid email</span> -->
                    </div>

                    <div>
                        <input type="password" name="password" id="password" placeholder="Enter your password"
                            class=" sm:text-sm border border-black  block w-full p-4 bg-white text-gray-700" ngModel
                            [ngStyle]="{'border-color': password.touched ? (password.valid ? 'green' : 'red') : 'black'}"
                            ngModel required password #password="ngModel" minlength="8">
                        <span class="text-red-700" *ngIf="!password.valid && password.touched">Please enter valid
                            password</span>

                    </div>

                    <button [disabled]="!f.valid" type="submit"
                        class="w-full cursor-pointer text-white bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">CONTINUE
                    </button>

                </form>

            </div>
        </div>
    </div>
</section>
