<section class="bg-image-section relative ">
    <a class="flex items-center">


        <h2 routerLink="/home" class="text-5xl font-bold cursor-pointer text-red-600 mt-4 ml-12 z-10">
            NETFLIX
        </h2>


    </a>
    <div class=" flex flex-col items-center justify-center px-6 py-8 mx-auto 
    my-24 lg:py-0 b-24">
        <div class="w-full bg-opacity-80 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 relative">
            <div class="bg-black absolute inset-0 opacity-80 rounded-lg"></div>

            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 relative z-10 my-12 mx-6">
                <h1 class="2xl:text-4xl  leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in
                </h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" #f="ngForm">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email or Phone Number"
                            class=" sm:text-sm rounded-lg block w-full p-4 bg-white text-gray-700" ngModel required
                            email #email="ngModel">
                        <span class="text-red-700" *ngIf="!email.valid && email.touched">Please enter valid email</span>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password"
                            class=" sm:text-sm rounded-lg block w-full p-4 bg-white text-gray-700" ngModel required
                            password #password="ngModel" minlength="8">
                        <span class="text-red-700" *ngIf="!password.valid && password.touched">Please enter valid
                            password</span>

                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?
                        </a>
                    </div>
                    <button [disabled]="!f.valid" type="submit"
                        class="w-full text-white bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet? <a href="/home/register"
                            class="font-medium text-white hover:underline dark:text-primary-500">Sign up now.</a>
                    </p>
                    <p class="text-gray-500 text-sm">This page is protected by Google reCAPTCHA to ensure you're not a
                        bot.
                        Learn
                        more.</p>
                </form>
            </div>
        </div>
    </div>
    <app-auth-footer></app-auth-footer>

</section>
