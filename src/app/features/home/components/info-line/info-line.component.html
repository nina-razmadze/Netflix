<div class="w-full bg-black border-t-8 border-[#1e1e1e]" [ngStyle]="{'color':rightInfo?'red':'green'}">
    <div class="flex flex-col lg:flex-row w-[80%] mx-auto justify-between py-[60px]">
        <div [ngClass]="{'lg:order-first': rightInfo, 'lg:order-last': !rightInfo}">
            <img [src]='imageSrc' class="w-full  max-h-sm max-w-sm " alt="Enjoy on your TV">
        </div>
        <div class="text-white flex flex-col justify-center items-center"
            [ngClass]="{'lg:order-first': !rightInfo, 'lg:order-last': rightInfo}">
            <div class="flex-col justify-start ">
                <h1 class="text-5xl">Enjoy on your TV</h1>
                <h3 class="text-2xl pt-6">Watch on Smart TVs, Playstation,
                    Xbox, Chromecast, Apple TV, Blu-ray players,
                    and
                    more.</h3>
            </div>
        </div>
    </div>
</div>
