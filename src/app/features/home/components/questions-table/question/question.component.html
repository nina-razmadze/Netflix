<div class="w-full relative bg-[#3c3c3c] hover:bg-[#4d4d4d]" (click)="onShowAnswer()">
    <h1 class="py-6 px-6 text-3xl border-b border-b-black">{{question.name}}</h1>

    <button class="absolute top-4 right-4 text-green-500 hover:text-green-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="w-12 h-12 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
    </button>
    <p class="text-2xl px-6 py-6" *ngIf="clicked">{{question.description}}</p>
</div>
